version: "3.8"

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      network: host
    container_name: knowledge-assistant-backend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - APP_NAME=AI Knowledge Assistant
      - APP_VERSION=1.0.0
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - DATABASE_URL=sqlite+aiosqlite:///./data/knowledge_assistant.db
      # LLM Provider: "anthropic" or "openai"
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      # Anthropic/Claude settings
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-haiku-4-5-20251001}
      # OpenAI settings (used for embeddings, and as fallback LLM)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      - VECTOR_STORE_PATH=/app/data/vector_store
      - UPLOAD_DIR=/app/data/uploads
      - CORS_ORIGINS=["http://localhost:3000", "http://frontend:3000"]
      - ANONYMIZED_TELEMETRY=False
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      network: host
    container_name: knowledge-assistant-frontend
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

volumes:
  backend-data:
    driver: local

networks:
  app-network:
    driver: bridge

